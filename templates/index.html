<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App with OpenAI API</title>

    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- 使用 Bootstrap 的容器與排版系統置中表單 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- 表單卡片外框 -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">今晚想做點什麼</h2>

                        <!-- 提交表單 -->
                        <form action="/generate" method="post">
                            <!-- 使用者輸入 prompt 的文字區塊 -->
                            <div class="mb-3">
                                <label for="prompt" class="form-label">查詢食譜：</label>
                                <textarea 
                                    name="prompt" 
                                    id="prompt" 
                                    class="form-control" 
                                    rows="6" 
                                    placeholder="輸入各種食物..."
                                ></textarea>
                            </div>

                            <!-- 美化的按鈕 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                    確認餐點
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 顯示 AI 回應 -->
                {% if response %}
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title">做法：</h5>
                        <p class="card-text">{{ response }}</p>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS（如需互動元件可用） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
